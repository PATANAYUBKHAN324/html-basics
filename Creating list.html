<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating lists</title>
</head>
<body>
    <h1>Time Table</h1>

    <ul>
        <li>monday</li>
        <li>tuesday</li>
        <li>wednesday</li>
    </ul>

    <ol>
        <li>monday</li>
        <li>tuesday</li>
        <li>wednesday</li>



    </ol>
    
</body>
</html>
